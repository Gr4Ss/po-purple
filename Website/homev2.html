<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    <title>P&O Purple</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="cssv2.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.14.0/vis.min.css">
	<style type="text/css">
        #mynetwork {
            width: 600px;
            height: 400px;
            border: 1px solid lightgray;
        }
    </style>
	
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">P&O Purple</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
		<div class="starter-template">
			<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
			
			 <div class="panel panel-default">
				<div class="panel-heading" role="tab" id="headingOne">
					<h4 class="panel-title">
						<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
						Drive straight
						</a>
					</h4>
				</div>
				<div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
					<div class="panel-body">
						<div class="form1">
							<form class="form-horizontal">
								<div class="form-group">
									<label for="distance">Distance</label>
									<input type="text" class="form-control" id="distance" placeholder="in cm">
								</div>
								<button type="submit" class="btn btn-default btn-lg btn-block">Drive straight</button> 
							</form>
						</div>
					</div>
				</div>
			</div>
			
			<div class="panel panel-default">
				<div class="panel-heading" role="tab" id="headingTwo">
					<h4 class="panel-title">
						<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
						Drive Circle
						</a>
					</h4>
				</div>
				<div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
					<div class="panel-body">
						<div class="form2">
							<form class="form-horizontal">
								<div class="form-group">
									<label for="radius">Radius</label>
									<input type="text" class="form-control" id="radius" placeholder="in cm">
								</div>
								<button type="submit" class="btn btn-default btn-lg btn-block">Drive Circle</button> 
							</form>
						</div>
					</div>
				</div>
			</div>	
			
			<div class="panel panel-default">
				<div class="panel-heading" role="tab" id="headingThree">
					<h4 class="panel-title">
						<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
						Drive Square
						</a>
					</h4>
				</div>
				<div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
					<div class="panel-body">
						<div class="form3">
							<form class="form-horizontal">
								<div class="form-group">
									<label for="side">Side Length</label>
									<input type="text" class="form-control" id="side" placeholder="in cm">
								</div>
								<button type="submit" class="btn btn-default btn-lg btn-block">Drive Square</button> 
							</form>
						</div>
					</div>
				</div>
			</div>		
				
			<div class="panel panel-default">
				<div class="panel-heading" role="tab" id="headingFour">
					<h4 class="panel-title">
						<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
						Follow the line
						</a>
					</h4>
				</div>
				<div id="collapseFour" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFour">
					<div class="panel-body">
						<div class="form4">
							<form class="form-horizontal">
								<button type="submit" class="btn btn-default btn-lg btn-block">Follow the line</button> 
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="panel panel-default">
				<div class="panel-heading" role="tab" id="headingFive">
					<h4 class="panel-title">
						<a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseFive" aria-expanded="false" aria-controls="collapseFive">
						Send
						</a>
					</h4>
				</div>
				<div id="collapseFive" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingFive">
					<div class="panel-body">
						<div class="form5">
							<form class="form-horizontal">
								<p>
									<textarea class="form-control" rows="3" placeholder="Send list of commands"></textarea>
								</p>
								<p>
									<button type="submit" class="btn btn-default btn-lg btn-block">Send</button>
								</p>
							</form>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		<div id="mynetwork"></div>
    </div>
	
	
	
	</div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.14.0/vis.min.js"></script>
	<script type="text/javascript" src="network.js"></script>
</body>
</html>
