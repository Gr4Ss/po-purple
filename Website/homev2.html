<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    <title>Basic HTML File</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="cssv2.css">
</head>

<body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">P&O Purple</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

		<div class="starter-template">
			<div class="form1">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="distance">Distance</label>
						<input type="text" class="form-control" id="distance" placeholder="in cm">
					</div>
					<button type="submit" class="btn btn-default btn-lg btn-block">Drive straight</button> 
				</form>
			</div>
			
			<div class="form2">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="radius">Radius</label>
						<input type="text" class="form-control" id="radius" placeholder="in cm">
					</div>
					<button type="submit" class="btn btn-default btn-lg btn-block">Drive Circle</button> 
				</form>
			</div>
			
			<div class="form3">
				<form class="form-horizontal">
					<div class="form-group">
						<label for="side">Side Length</label>
						<input type="text" class="form-control" id="side" placeholder="in cm">
					</div>
					<button type="submit" class="btn btn-default btn-lg btn-block">Drive Square</button> 
				</form>
			</div>
			
			<div class="form4">
				<form class="form-horizontal">
					<button type="submit" class="btn btn-default btn-lg btn-block">Follow the line</button> 
				</form>
			</div>
			
			<div class="form5">
				<form class="form-horizontal">
					<p>
						<textarea class="form-control" rows="3" placeholder="Send list of commands"></textarea>
					</p>
					<p>
						<button type="submit" class="btn btn-default btn-lg btn-block">Send</button>
					</p>
				</form>
			</div>
		 </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
